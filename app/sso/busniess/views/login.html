<div class="login-content">
    <div class="form-group" [ngClass]="{'has-error':userNameError}">
        <label for="userName">UserName</label>
        <input type="text" class="form-control" id="userName" placeholder="UserName" [(ngModel)] = "userName">
    </div>
    <div class="form-group" [ngClass]="{'has-error':passwordError}">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)] = "password">
    </div>
    <button type="button" class="btn btn-default" (click)="login()">Login</button>
</div>
